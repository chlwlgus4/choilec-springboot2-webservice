<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/config::configFragment">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        <!-- Navigation -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/">MangZzi</a>

                <!-- Topbar Search -->
                <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">게시판</a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
                                <a class="dropdown-item" href="#">공지사항</a>
                                <a class="dropdown-item" href="#">자유게시판</a>
                                <a class="dropdown-item" href="#">FAQ</a>
                                <a class="dropdown-item" href="#">Photo</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBlog" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">마이페이지</a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
                                <a class="dropdown-item" href="#">개인정보 수정</a>
                                <a class="dropdown-item" href="#">비밀번호 변경</a>
                            </div>
                        </li>
                        <th:block th:if="${not #strings.isEmpty(userName)}">
                            <li class="nav-item">
                                <span class="nav-link" id="user" th:text="${userName} + 님"></span>
                            </li>
                            <li class="nav-item">
                                <a href="/logout" class="btn btn-secondary active" role="button">Logout</a>
                            </li>
                        </th:block>
                        <th:block th:if="${#strings.isEmpty(userName)}">
                            <li class="nav-item">
                                <a class="nav-link" href="/login">로그인</a>
                            </li>
                        </th:block>
                    </ul>
                </div>
            </div>
        </nav>
        <header th:replace="fragments/header::headerFragment"></header>
        <div layout:fragment="content"></div>
        <footer th:replace="fragments/footer::footerFragment"></footer>
    </body>
</html>
